<!DOCTYPE html>
<html>
<head>
    <title>Semantic Elements</title>
    <style>
        table,th
        {
            border: 2px solid black;
        }
        header{
            padding:7px;
        }
        nav
        {
            padding:7px;
        }
        section{
            padding:10px;
        }
        article
        {
            padding:10px;
        }
        aside
        {
            padding:10px;
        }
        footer
        {
            padding:7px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3"><header>
                &ltheader&gt
            </header></th>
        </tr>
        <tr>
            <th colspan="3"><nav>
                &ltnav&gt
            </nav></th>
        </tr>
        <tr>
            <th colspan="2"><section>
                &ltsection&gt;
            </section></th>
            <th rowspan="2"><aside>
                &ltaside&gt
            </aside></th>
        </tr>
        <tr>
            <th colspan="2"><article>
                &ltarticle&gt
            </article></th>
        </tr>
        <tr>
            <th colspan="3"><footer>
                &ltfooter&gt
            </footer></th>
        </tr>
    </table>
</body>
</html>
