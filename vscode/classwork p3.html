<h1><b>CPU</b></h1>
<p><u><b>CPU </b>stands for <i>Central Processing Unit.</i></u><br>
It is the portion of a <ins>computer</ins> system that carries<br>
out the instructions of a <ins>computer</ins> program.<br>
it carries out each instruction of the program in sequence,<br>
to perform the basic arithmetical, logical, and input/output operations of the system</p>
