<!DOCTYPE html>
<html>
    <body style="text-align: center;">
        <h1><b>Table in HTML</b></h1>
        <style>
            table,th,td{
                border: 5px solid black;
                border-collapse:collapse;}
        </style>
        <table style="width: 50%; text-align: center;" align="center">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
        </table>
    </body>
</html>
