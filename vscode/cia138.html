<!DOCTYPE html>
<html>
    <body>
        <script>
            let g=parseInt(window.prompt("Enter your mark"))
            if(g==100)
            {
                document.writeln('S')
            }
            else if(g>=90 && g<=99)
            {
                document.writeln('A')
            }
            else if(g>=80 && g<=89)
            {
                document.writeln('B')
            }
            else if(g>=70 && g<=79)
            {
                document.writeln('C')
            }
            else if(g>=60 && g<=69)
            {
                document.writeln('D')
            }
            else if(g>=50 && g<59)
            {
                document.writeln('E')
            }
            else
            {
               document.writeln('F')
            }
        </script>
    </body>
</html>
